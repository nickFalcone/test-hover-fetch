<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>title</title>
    <script async defer src="bundle.js" type="module"></script>
    <style>
      a {
        color: red;
      }

      a:hover {
        color: green;
      }
    </style>
  </head>
  <body>
    <h1>hover-fetch</h1>
    <ul class="list-of-links">
      <li>
        <a href="https://stackoverflow.com/" class="stack-overflow"
          >Test 1</a
        >
      </li>
      <li>
        <a href="http://browserify.org/" class="browserify">Test 2</a>
      </li>
      <li>
        <a href="https://pi-hole.net/" class="pi-hole">Test 3</a>
      </li>
      <li>
        <a href="https://pi-hole.net/#foo" class="pi-hole"
          >fragment URL</a
        >
      </li>
      <li>
        <a
          href="https://example.com/?abc=123&doremi=abc"
          class="query-string"
          >query string</a
        >
      </li>
      <li>
        <a href="https://example.com/" class="base"
          >query string base URL</a
        >
      </li>
      <li><a href="/" class="home">Home</a></li>
    </ul>
    <button id="addLinks">Add more links</button>
  </body>
</html>
